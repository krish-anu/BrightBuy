name: CI/CD - Build, Push, Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_BASE: anusan2003/brightbuy

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # BACKEND: install & test
      - name: Setup Node (backend)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install backend deps
        run: |
          cd backend
          npm ci
      - name: Run backend tests
        run: |
          cd backend
          npm test

      # FRONTEND: install & build
      - name: Setup Node (frontend)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install frontend deps & build
        run: |
          cd frontend
          npm ci
          npm run build

  build-and-push-images:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Docker Hub secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "ERROR: Missing required secrets DOCKER_USERNAME and/or DOCKER_PASSWORD.";
            exit 1;
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}-backend:${{ github.sha }}
            ${{ env.IMAGE_BASE }}-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}-frontend:${{ github.sha }}
            ${{ env.IMAGE_BASE }}-frontend:latest

  deploy:
    needs: build-and-push-images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Validate deploy secrets
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          missing=0
          for v in SERVER_HOST SERVER_USER SERVER_SSH_KEY DOCKER_USERNAME DOCKER_PASSWORD; do
            if [ -z "${!v}" ]; then echo "Missing secret: $v"; missing=1; fi
          done
          if [ "$missing" -eq 1 ]; then
            echo "One or more required secrets are missing. Set them under Settings > Secrets and variables > Actions."; exit 1; fi

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "âœ… SSH works! Connected to $(hostname)"

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # optional: set port via secret SERVER_PORT if not 22
          # port: ${{ secrets.SERVER_PORT }}
          # increase connection timeout and enable debug
          timeout: '60s'
          debug: true
          script: |
            set -e
            # Ensure docker is in PATH
            export PATH=$PATH:/usr/bin

            # Docker login
            echo ${{ secrets.DOCKER_PASSWORD }} | /usr/bin/docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # Pull images by commit SHA or fallback to latest
            BACKEND_SHA=${{ github.sha }}
            FRONTEND_SHA=${{ github.sha }}
            /usr/bin/docker pull ${{ env.IMAGE_BASE }}-backend:$BACKEND_SHA || /usr/bin/docker pull ${{ env.IMAGE_BASE }}-backend:latest
            /usr/bin/docker pull ${{ env.IMAGE_BASE }}-frontend:$FRONTEND_SHA || /usr/bin/docker pull ${{ env.IMAGE_BASE }}-frontend:latest

            # Retag to latest for docker-compose
            /usr/bin/docker tag ${{ env.IMAGE_BASE }}-backend:$BACKEND_SHA ${{ env.IMAGE_BASE }}-backend:latest || true
            /usr/bin/docker tag ${{ env.IMAGE_BASE }}-frontend:$FRONTEND_SHA ${{ env.IMAGE_BASE }}-frontend:latest || true

            cd /home/brightbuy
            /usr/bin/docker compose -f docker-compose.prod.yml pull
            /usr/bin/docker compose -f docker-compose.prod.yml up -d --remove-orphans
